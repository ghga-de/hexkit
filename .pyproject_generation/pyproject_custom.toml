[project]
name = "hexkit"
version = "4.1.0"
description = "A Toolkit for Building Microservices using the Hexagonal Architecture"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 1 - Planning",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries",
    "Intended Audience :: Developers",
]
dependencies = [
    "pydantic >=2, <3",
    "pydantic_settings >=2, <3",
    "PyYAML >=6, <7",
]

[project.optional-dependencies]
akafka = ["aiokafka~=0.12.0", "jsonschema >=4.23, <5"]
s3 = ["boto3 >=1.35.80, <2", "botocore >=1.35.80, <2"]
mongodb = ["motor >=3.5.0, <4"]

test-akafka = ["hexkit[akafka]", "testcontainers[kafka] >=4.9.0, <5"]
test-s3 = ["hexkit[s3]", "testcontainers >=4.9.0, <5"]
test-mongodb = ["hexkit[mongodb]", "testcontainers[mongo] >=4.9.0, <5"]
test = ["hexkit[test-akafka,test-s3,test-mongodb]"]

all = ["hexkit[test]"]

[project.urls]
Repository = "https://github.com/ghga-de/hexkit"

[tool.ruff]
target-version = "py39"

[tool.tox]
legacy_tox_ini = """
    [tox]
    env_list = py3{9,12}

    [gh-actions]
    python =
        3.9: py39
        3.10: py310
        3.11: py311
        3.12: py312

    [testenv]
    pass_env =
        TC_HOST
        DOCKER_HOST
    deps =
        --no-deps -r ./lock/requirements-dev.txt
    commands = pytest {posargs}
"""
